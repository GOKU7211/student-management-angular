<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">email Id</th>
        <th scope="col"> Action </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let st of studentData;let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{st.first_name}}</td>
        <td>{{st.last_name}}</td>
        <td>{{st.email}}</td>
        <td><div class="mb-3"><button type="reset" class="btn btn-sm btn-danger" (click)="onDelete(st.id)">Delete</button></div></td>
        <td><div class="mb-3"><button type="reset" class="btn btn-sm btn-secondary" (click)="onView(st.id)">View</button></div></td>

      </tr>
    
    </tbody>
  </table>
 
  <div class="container-fluid mb-3" *ngIf="val">
    <button class="btn btn-outline-danger" (click)="clearAll()">Clear All</button>
  </div>
